<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <title>checkpoint1 (contact) </title>
    </head>
    <body>
    <div>  
        <ul class="container">
            <li><a href="index.html">home</a></li>
            <li><a href="courses.html">courses</a></li>
            <li><a href="contact.html">contact</a></li>
        </div>
        <div>
            <img src="res/contact1.PNG" alt="contact">
        </div>
        <br>
        <div align="center">
            <h3>NAME</h3>
            <form id="contactForm">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
                <br>
                <div class="form-group">
                    <h3>Track</h3>
                        <select class="form-control" id="track">
                          <option>Web</option>
                          <option>Game</option>
                          <option>AI</option>
                        </select>
                      </div>
                      <br>
                <div class="form-group">
                    <h3>EMAIL ADRESS</h3>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                      </div>
                      <br>
                      <div class="form-group">
                          <h3>PHONE Number</h3>
                            <input type="number" class="form-control" id="phone" placeholder="Your Phone Number">
                          </div>
                          <br>
                          <div align="center">
                            <button><h5><b>submit</b></h5></button>
                          </div>
                    </form>

            </div>
